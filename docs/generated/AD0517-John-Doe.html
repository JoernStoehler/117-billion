<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe Biography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .biography {
            position: relative;
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .biography img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        .biography h1 {
            margin: 20px 0;
            font-size: 24px;
        }

        .biography p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .random-button {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            cursor: pointer;
            background-color: transparent;
        }

        .random-button img {
            width: 40px;
            height: 40px;
        }

        @media only screen and (max-width: 600px) {
            .biography {
                padding: 10px;
            }

            .biography h1 {
                font-size: 20px;
            }

            .biography p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="biography">
        <a href="https://www.buymeacoffee.com/yourusername" target="_blank">
            <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: auto !important;width: auto !important; position: absolute; top: 10px; left: 10px;" >
        </a>
        <button class="random-button" onclick="location.href='../index.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/752/752569.png" alt="Random Dice"> <!-- A placeholder dice image. You might want to host this on your server or find a different one. -->
        </button>
        <h1>John Doe</h1>
        <p>* M.A. 517 A.D. <br> + 47.2. 583 A.D.</p>
        <img src="AD0517-John-Doe.png" alt="John Doe Picture">
        <p>I was born on the coldest day of winter in the year of the lord 517. Like my parents, and their parents before them, I...</p>
    </div>
</body>

</html>
